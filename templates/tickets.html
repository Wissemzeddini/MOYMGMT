{% extends "base.html" %}

{% block title %}MOYMGMT - Tickets{% endblock %}

{% block body %}
<div class="text">Tickets</div>
<div class="ticket-container">
    {% for ticket in tickets %}
    <div class="ticket-card">
        <p><a href="#">{{ ticket[1] }}</a></p>
        <p style="font-size: 12px;">{{ ticket[3] }} Items, {{ ticket[4] }} TND</p>
        <p style="font-size: 12px;">{{ ticket[0] }}</p>
    </div>
    {% endfor %}
</div>
       
{% endblock %}
