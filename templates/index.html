<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/icons8-money-96.png" type="image/x-icon">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>MOYMGMT</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{{ url_for('uploaded_file',filename='d3f5a878d87976c8da223eabbed9eebd.png') }}" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">MOYMGMT</span>
                    <span class="profession">{{session['username']}}</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link active">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-barcode icon' ></i>
                            <span class="text nav-text">Tickets</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-layer icon'></i>
                            <span class="text nav-text">Items</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon' ></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="/logout">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Dashboard</div>
        <div class="sum-cont">
            <div class="sum-card">
                <p class="price">100 TND&nbsp;<i class='bx bxs-up-arrow'></i></p>
                <p class="type">Daily</p>
            </div>
            <div class="sum-card">
                <p class="price">450 TND&nbsp;<i class='bx bxs-down-arrow'></i></p>
                <p class="type">Weekly</p>
            </div>
            <div class="sum-card">
                <p class="price">5,500 TND&nbsp;<i class='bx bxs-up-arrow'></i></p>
                <p class="type">Monthly</p>
            </div>
            <div class="sum-card">
                <p class="price">1,8M TND</p>
                <p class="type">Total</p>
            </div>
        </div>
    </section>
    <div class="add" id="#modal"><i class='bx bxs-message-square-add'></i></div>
    <!--Start Popup-->
    <div class="modal" id="modal">
        <div class="modal-back"></div>
        <div class="modal-container">
          Modale ici<br />
          <a href="#" id="modal-close">[fermer]</a>
        </div>
    </div>
     <!--End Popup-->
    <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>
</html>
